<script>
    // Custom cursor
    const targetCursor = document.querySelector('.target-cursor');
    document.addEventListener('mousemove', (e) => {
        targetCursor.style.left = e.clientX + 'px';
        targetCursor.style.top = e.clientY + 'px';
    });
 
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            searchStats();
        }
    });
function extractVideoId(url) {
    const videoRegex = /[?&]v=([^&]+)/;
    const shortsRegex = /\/shorts\/([^/?]+)/;
    const videoMatch = url.match(videoRegex);
    const shortsMatch = url.match(shortsRegex);
 
    if (videoMatch && videoMatch[1]) {
        return videoMatch[1];
    } else if (shortsMatch && shortsMatch[1]) {
        return shortsMatch[1];
    } else if (url.includes('youtu.be/')) {
        const parts = url.split('/');
        return parts[parts.length - 1].split('?')[0];
    } else {
        return null;
    }
}
 
function searchStats() {
    const searchInput = document.getElementById('searchInput').value;
    const badgeContainer = document.getElementById('badgeContainer');
 
    if (searchInput.trim() !== '') {
        let videoId = '';
 
        videoId = extractVideoId(searchInput);
 
        if (!videoId) {
            badgeContainer.innerHTML = '<span style="color:red; font-weight: bold;">Enter a valid YouTube video URL</span>';
            return;
        }
 
        const likesBadgeUrl = `https://img.shields.io/youtube/likes/${videoId}`;
        const commentsBadgeUrl = `https://img.shields.io/youtube/comments/${videoId}`;
        const viewsBadgeUrl = `https://img.shields.io/youtube/views/${videoId}`;
 
        fetch(likesBadgeUrl)
            .then(response => response.ok ? response : Promise.reject(response))
            .then(response => response.blob())
            .then(blob => {
                const likesBadge = URL.createObjectURL(blob);
                return fetch(commentsBadgeUrl).then(response => response.blob().then(blob => ({ likesBadge, commentsBadge: URL.createObjectURL(blob) })));
            })
            .then(({ likesBadge, commentsBadge }) => {
                const likesImg = document.createElement('img');
                likesImg.src = likesBadge;
                likesImg.alt = 'Likes Badge';
                likesImg.classList.add('badge');
                likesImg.style.width = '150px';
                likesImg.style.height = 'auto';
 
                const commentsImg = document.createElement('img');
                commentsImg.src = commentsBadge;
                commentsImg.alt = 'Comments Badge';
                commentsImg.classList.add('badge');
                commentsImg.style.width = '150px';
                commentsImg.style.height = 'auto';
 
                const viewsImg = document.createElement('img');
                viewsImg.src = viewsBadgeUrl;
                viewsImg.alt = 'Views Badge';
                viewsImg.classList.add('badge');
                viewsImg.style.width = '150px';
                viewsImg.style.height = 'auto';
 
                badgeContainer.innerHTML = '';
 
                const viewsDiv = document.createElement('div');
                viewsDiv.appendChild(viewsImg);
                badgeContainer.appendChild(viewsDiv);
 
                const likesDiv = document.createElement('div');
                likesDiv.appendChild(likesImg);
                badgeContainer.appendChild(likesDiv);
 
                const commentsDiv = document.createElement('div');
                commentsDiv.appendChild(commentsImg);
                badgeContainer.appendChild(commentsDiv);
            })
            .catch(error => {
                console.error('Error fetching video statistics:', error);
            });
    }
}
