<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Views, Likes & Comments Count</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://youtube.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            overflow-x: hidden;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('#') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            width: 100%;
        }

        .header {
            text-align: center;
            padding: 40px 0 20px;
        }

        .typing-animation {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typing-animation img {
            max-width: 100%;
            height: auto;
        }

        .nav-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 14px;
            text-align: center;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            gap: 12px;
            flex-wrap: wrap;
        }

        .youtube-logo {
            height: 32px;
            border-radius: 6px;
            max-width: 100%;
        }

        .card-title {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
            color: white;
            text-align: center;
        }

        .search-container {
            display: flex;
            gap: 0;
            margin: 30px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            font-size: clamp(14px, 2.5vw, 16px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            border-radius: 12px 0 0 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            min-width: 0;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-button {
            padding: 16px 20px;
            font-size: clamp(14px, 2.5vw, 16px);
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
            border: 2px solid #ff4757;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 80px;
            white-space: nowrap;
        }

        .search-button:hover {
            background: linear-gradient(135deg, #ff3742, #ff2d3a);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .badge-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
            align-items: center;
        }

        .badge-container img {
            border-radius: 8px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }

        .badge-container img:hover {
            transform: scale(1.05);
        }

        .error-message {
            color: #ff6b6b;
            font-weight: 600;
            text-align: center;
            padding: 16px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            margin: 20px 0;
            font-size: clamp(14px, 2.5vw, 16px);
        }

        .footer {
            text-align: center;
            padding: 40px 0 20px;
        }

        .footer-button {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(14px, 2.5vw, 16px);
            display: inline-block;
            transition: all 0.3s ease;
        }

        .footer-button:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .target-cursor {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            backdrop-filter: blur(5px);
        }

        .target-cursor.clicking {
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 71, 87, 0.5);
            border-color: #ff4757;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-card {
            animation: fadeInUp 0.8s ease;
        }

        /* Mobile First Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .header {
                padding: 20px 0 15px;
            }

            .typing-animation {
                margin-bottom: 20px;
            }

            .nav-button {
                font-size: 12px;
                padding: 10px 16px;
                margin: 5px 2px;
                display: block;
                width: 100%;
                max-width: 280px;
                margin-left: auto;
                margin-right: auto;
            }

            .main-card {
                margin: 15px auto;
                padding: 20px;
                border-radius: 16px;
            }

            .card-header {
                margin-bottom: 20px;
                gap: 8px;
            }

            .youtube-logo {
                height: 24px;
            }

            .search-container {
                flex-direction: column;
                gap: 12px;
                margin: 20px 0;
            }

            .search-input {
                border-radius: 12px;
                border: 2px solid rgba(255, 255, 255, 0.2);
                padding: 14px 16px;
            }

            .search-button {
                border-radius: 12px;
                padding: 14px 16px;
                min-width: auto;
            }

            .badge-container {
                gap: 15px;
                margin: 30px 0;
            }

            .badge-container > div {
                gap: 12px !important;
            }

            .badge-container img {
                width: 100% !important;
                max-width: 200px !important;
            }

            .footer {
                padding: 30px 0 15px;
            }

            .footer-button {
                padding: 12px 20px;
            }

            .target-cursor {
                display: none;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .main-card {
                margin: 20px auto;
                padding: 25px;
            }

            .search-container {
                max-width: 400px;
            }

            .badge-container img {
                width: 160px !important;
            }

            .nav-button {
                font-size: 14px;
                padding: 11px 18px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding: 0 30px;
            }

            .main-card {
                padding: 35px;
            }

            .badge-container img {
                width: 170px !important;
            }
        }

        @media (min-width: 1025px) {
            .container {
                padding: 0 40px;
            }

            .main-card {
                padding: 40px;
            }

            .badge-container img {
                width: 180px !important;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .youtube-logo,
            .badge-container img {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 15px 0 10px;
            }

            .main-card {
                margin: 10px auto;
                padding: 20px;
            }

            .typing-animation {
                margin-bottom: 15px;
            }
        }

        /* Print styles */
        @media print {
            .target-cursor,
            .nav-button,
            .search-button {
                display: none;
            }

            body {
                background: white;
                color: black;
            }

            .main-card {
                background: white;
                border: 1px solid #ccc;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="target-cursor"></div>
    
    <div class="container">
        <div class="header">
            <div class="typing-animation">
                <img src="https://readme-typing-svg.herokuapp.com?font=Inter&size=24&duration=5001&color=FFFFFF&vCenter=true&center=true&width=600&lines=YouTube+Live+Stats;" alt="Typing Animation">
            </div>
            
            <a href="https://yashwanthwebproject.netlify.app" class="nav-button">
                <i class="fas fa-code"></i> Web Development Projects
            </a>
        </div>

        <div class="main-card">
            <div class="card-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Youtube_2018.gif/640px-Youtube_2018.gif" alt="YouTube Logo" class="youtube-logo">
                <h1 class="card-title">Live Video Statistics</h1>
            </div>
<br>
<br>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Enter YouTube Video URL">
                <button class="search-button" onclick="searchStats()" id="searchButton">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>

            <div class="badge-container" id="badgeContainer"></div>
            <div id="result"></div>
        </div>

        <div class="footer">
            <div class="footer-button">
                Â© Developed by Yashawanth R
            </div>
        </div>
    </div>

    <script>
        // Enhanced cursor with click effect
        const targetCursor = document.querySelector('.target-cursor');
        let isClicking = false;

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 480) {
                targetCursor.style.left = e.clientX + 'px';
                targetCursor.style.top = e.clientY + 'px';
            }
        });

        document.addEventListener('mousedown', () => {
            if (window.innerWidth > 480) {
                isClicking = true;
                targetCursor.classList.add('clicking');
            }
        });

        document.addEventListener('mouseup', () => {
            if (window.innerWidth > 480) {
                isClicking = false;
                targetCursor.classList.remove('clicking');
            }
        });

        // Enhanced search functionality
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchStats();
            }
        });

        function extractVideoId(url) {
            const videoRegex = /[?&]v=([^&]+)/;
            const shortsRegex = /\/shorts\/([^/?]+)/;
            const videoMatch = url.match(videoRegex);
            const shortsMatch = url.match(shortsRegex);

            if (videoMatch && videoMatch[1]) {
                return videoMatch[1];
            } else if (shortsMatch && shortsMatch[1]) {
                return shortsMatch[1];
            } else if (url.includes('youtu.be/')) {
                const parts = url.split('/');
                return parts[parts.length - 1].split('?')[0];
            } else {
                return null;
            }
        }

        function showLoading() {
            const searchButton = document.getElementById('searchButton');
            searchButton.innerHTML = '<div class="loading"></div>';
            searchButton.disabled = true;
        }

        function hideLoading() {
            const searchButton = document.getElementById('searchButton');
            searchButton.innerHTML = '<i class="fas fa-search"></i> Search';
            searchButton.disabled = false;
        }

        function showError(message) {
            const badgeContainer = document.getElementById('badgeContainer');
            badgeContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }

        function searchStats() {
            const searchInput = document.getElementById('searchInput').value;
            const badgeContainer = document.getElementById('badgeContainer');

            if (searchInput.trim() === '') {
                showError('Please enter a YouTube video URL');
                return;
            }

            showLoading();

            let videoId = extractVideoId(searchInput);

            if (!videoId) {
                hideLoading();
                showError('Please enter a valid YouTube video URL');
                return;
            }

            const likesBadgeUrl = `https://img.shields.io/youtube/likes/${videoId}`;
            const commentsBadgeUrl = `https://img.shields.io/youtube/comments/${videoId}`;
            const viewsBadgeUrl = `https://img.shields.io/youtube/views/${videoId}`;

            Promise.all([
                fetch(likesBadgeUrl).then(response => response.blob()),
                fetch(commentsBadgeUrl).then(response => response.blob()),
                fetch(viewsBadgeUrl).then(response => response.blob())
            ])
            .then(([likesBlob, commentsBlob, viewsBlob]) => {
                const likesBadge = URL.createObjectURL(likesBlob);
                const commentsBadge = URL.createObjectURL(commentsBlob);
                const viewsBadge = URL.createObjectURL(viewsBlob);

                badgeContainer.innerHTML = `
                    <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
                        <img src="${viewsBadge}" alt="Views Badge" style="width: 180px; height: auto;">
                        <img src="${likesBadge}" alt="Likes Badge" style="width: 180px; height: auto;">
                        <img src="${commentsBadge}" alt="Comments Badge" style="width: 180px; height: auto;">
                    </div>
                `;
                
                hideLoading();
            })
            .catch(error => {
                console.error('Error fetching video statistics:', error);
                hideLoading();
                showError('Unable to fetch video statistics. Please check the URL and try again.');
            });
        }

        // Add smooth scrolling for better UX
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            searchInput.focus();
        });

        // Handle window resize for responsive cursor
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 480) {
                targetCursor.style.display = 'none';
            } else {
                targetCursor.style.display = 'block';
            }
        });
    </script>
</body>
</html>
